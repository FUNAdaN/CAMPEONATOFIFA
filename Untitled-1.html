<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FC25 Guri Pro - Elite Edition</title>
    <style>
        :root { --gold: #f3ad0e; --dark: #05070a; --panel: #11151f; --accent: #1e2533; --green: #27ae60; --red: #e74c3c; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }

        /* Navega√ß√£o */
        .tabs { display: flex; gap: 5px; width: 100%; position: sticky; top: 0; z-index: 100; background: var(--dark); padding: 10px 0; }
        .tab-btn { background: var(--panel); color: #aaa; border: 1px solid #333; padding: 14px 5px; cursor: pointer; border-radius: 8px; font-weight: bold; font-size: 0.75em; flex: 1; text-align: center; text-transform: uppercase; }
        .tab-btn.active { background: var(--gold); color: black; border-color: var(--gold); }

        /* Cards e Layout */
        .card { background: var(--panel); border-radius: 12px; width: 100%; border: 1px solid #333; margin-bottom: 15px; padding: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .config-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        input, select { background: #000; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; width: 100%; font-size: 16px; outline: none; }
        input:focus { border-color: var(--gold); }

        /* Tabela Estilizada */
        .table-wrapper { width: 100%; overflow-x: auto; border-radius: 10px; border: 1px solid #333; }
        table { border-collapse: collapse; width: 100%; min-width: 450px; background: #0d1117; }
        th { background: var(--accent); color: var(--gold); text-transform: uppercase; font-size: 0.7em; letter-spacing: 1px; padding: 12px 5px; }
        td { padding: 12px 5px; text-align: center; border-bottom: 1px solid #222; font-size: 0.9em; font-weight: 500; }
        
        .team-cell { display: flex; align-items: center; text-align: left; padding-left: 10px; gap: 10px; }
        .logo-img { width: 28px; height: 28px; object-fit: contain; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); }

        /* Jogos e Placares */
        .jogos-grid { display: flex; flex-direction: column; gap: 12px; width: 100%; }
        .jogo { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; background: var(--panel); padding: 15px; border-radius: 12px; border: 1px solid #333; gap: 10px; }
        .jogo.finalizado { border-color: var(--green); background: #0a1f14; opacity: 0.9; }
        
        .score-container { display: flex; align-items: center; gap: 5px; }
        .score-input { width: 50px !important; height: 50px; text-align: center; color: var(--gold); font-weight: bold; font-size: 1.3em !important; border-radius: 10px; background: #000; border: 2px solid #333; }
        
        .team-label { font-size: 0.85em; font-weight: bold; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .label-right { text-align: right; }

        /* Bot√µes */
        .btn-main { background: var(--gold); color: black; border: none; padding: 18px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; font-size: 1em; text-transform: uppercase; margin-top: 5px; }
        .action-area { grid-column: 1 / span 3; display: flex; gap: 8px; margin-top: 5px; }
        .btn-ok { background: var(--green); border: none; color: white; padding: 12px; border-radius: 8px; flex: 2; font-weight: bold; font-size: 0.9em; }
        .btn-undo { background: var(--red); border: none; color: white; padding: 12px; border-radius: 8px; flex: 1; font-weight: bold; display: none; }

        /* Hall da Fama */
        .hall-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #222; gap: 15px; }
        .campeao-box { text-align: center; padding: 50px 20px; border: 4px solid var(--gold); border-radius: 20px; width: 100%; background: #000; }
    </style>
</head>
<body>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('aba-grupo')">In√≠cio</button>
        <button class="tab-btn" onclick="openTab('aba-matamata')">Mata-Mata</button>
        <button class="tab-btn" onclick="openTab('aba-hall')">üéñÔ∏è Hall</button>
    </div>

    <div id="aba-grupo" class="content-section active">
        <div class="card">
            <h3 style="margin: 0 0 15px 0; text-align: center; color: var(--gold); letter-spacing: 1px;">CAMPEONATO DOS GURI</h3>
            <div id="lista-config"></div>
            <button class="btn-main" onclick="iniciarCampeonato()">GERAR TABELA</button>
        </div>

        <div class="table-wrapper">
            <table>
                <thead><tr><th>Pos</th><th style="text-align:left; padding-left:15px;">Equipe</th><th>P</th><th>V</th><th>GP</th><th>SG</th></tr></thead>
                <tbody id="corpo-tabela"></tbody>
            </table>
        </div>
        
        <h4 style="color:var(--gold); margin: 20px 0 10px 0;">JOGOS DA RODADA</h4>
        <div class="jogos-grid" id="container-jogos"></div>
    </div>

    <div id="aba-matamata" class="content-section">
        <div class="card">
            <h2 style="color:var(--gold); text-align:center; font-size: 1.2em;">SEMIFINAIS</h2>
            <div id="semi-container"></div>
            <hr style="border:0; border-top:1px solid #333; margin:25px 0;">
            <h2 style="color:var(--gold); text-align:center; font-size: 1.2em;">GRANDE FINAL</h2>
            <div id="final-container"></div>
        </div>
    </div>

    <div id="aba-hall" class="content-section">
        <div class="card" style="padding:0;">
            <h2 style="color:var(--gold); text-align:center; padding: 15px;">üéñÔ∏è GALERIA DE CAMPE√ïES</h2>
            <div id="lista-hall"></div>
            <div style="padding:15px">
                <button class="btn-main" style="background:#222; color:#888; font-size: 0.8em; height: 50px;" onclick="limparHistorico()">Limpar Hist√≥rico</button>
            </div>
        </div>
    </div>

    <div id="aba-vencedor" class="content-section">
        <div class="campeao-box">
            <div id="img-vencedor"></div>
            <h1 id="nome-campeao" style="color: var(--gold); margin: 15px 0; font-size: 2.5em;">---</h1>
            <p style="font-weight: bold; letter-spacing: 2px; color: #fff;">CAMPE√ÉO DO CAMPEONATO DOS GURI</p>
            <button class="btn-main" style="margin-top: 30px;" onclick="openTab('aba-hall')">Ver Hall da Fama</button>
        </div>
    </div>

    <script>
        const timesFC25 = {
            "Brasil": "6", "Argentina": "26", "Fran√ßa": "2", "Alemanha": "9", "Portugal": "27", "Espanha": "5", 
            "Inglaterra": "10", "It√°lia": "7", "Holanda": "11", "B√©lgica": "1", "Uruguai": "12", "Cro√°cia": "3",
            "Real Madrid": "541", "Barcelona": "529", "Man City": "50", "Liverpool": "40", "Bayern Munich": "157",
            "PSG": "85", "Inter Milan": "505", "AC Milan": "489", "Juventus": "496", "Arsenal": "42",
            "Chelsea": "49", "Atletico Madrid": "530", "Bayer Leverkusen": "168", "Dortmund": "165", 
            "Napoli": "492", "Tottenham": "47", "Benfica": "190", "Porto": "212", "Ajax": "194"
        };

        let duplas = JSON.parse(localStorage.getItem('guri_duplas')) || [
            { nome: "Guri 1", time: "Real Madrid" }, { nome: "Guri 2", time: "Man City" },
            { nome: "Guri 3", time: "Brasil" }, { nome: "Guri 4", time: "Fran√ßa" }, { nome: "Guri 5", time: "Portugal" }
        ];

        let stats = {}; let classificados = [];

        function openTab(id) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'aba-matamata') prepararMataMata();
            if(id === 'aba-hall') renderHall();
            window.scrollTo(0,0);
        }

        function renderConfig() {
            document.getElementById('lista-config').innerHTML = duplas.map((d, i) => `
                <div class="config-row">
                    <input type="text" id="nome-${i}" value="${d.nome}">
                    <select id="time-${i}">${Object.keys(timesFC25).map(t => `<option value="${t}" ${d.time==t?'selected':''}>${t}</option>`).join('')}</select>
                </div>`).join('');
        }

        function iniciarCampeonato() {
            stats = {};
            for(let i=0; i<5; i++){
                const n = document.getElementById(`nome-${i}`).value || `Guri ${i+1}`;
                const t = document.getElementById(`time-${i}`).value;
                duplas[i] = { nome: n, time: t };
                stats[n] = { pontos: 0, v: 0, gp: 0, gc: 0, sg: 0, timeID: timesFC25[t] };
            }
            localStorage.setItem('guri_duplas', JSON.stringify(duplas));
            gerarJogosGrupo(); atualizarTabela();
        }

        function gerarJogosGrupo() {
            let html = '';
            for (let i = 0; i < 5; i++) {
                for (let j = i + 1; j < 5; j++) {
                    html += `<div class="jogo" id="jg-${i}-${j}">
                        <div class="team-label label-right">${duplas[i].nome}</div>
                        <div class="score-container">
                            <input type="number" inputmode="numeric" pattern="[0-9]*" class="score-input" value="0" id="g1-${i}-${j}">
                            <span style="color:#555">√ó</span>
                            <input type="number" inputmode="numeric" pattern="[0-9]*" class="score-input" value="0" id="g2-${i}-${j}">
                        </div>
                        <div class="team-label">${duplas[j].nome}</div>
                        <div class="action-area">
                            <button class="btn-ok" id="ok-${i}-${j}" onclick="lancar(${i},${j},true)">SALVAR RESULTADO</button>
                            <button class="btn-undo" id="un-${i}-${j}" onclick="lancar(${i},${j},false)">‚Ü©</button>
                        </div></div>`;
                }
            }
            document.getElementById('container-jogos').innerHTML = html;
        }

        function lancar(i, j, somar) {
            const n1 = duplas[i].nome; const n2 = duplas[j].nome;
            const g1 = parseInt(document.getElementById(`g1-${i}-${j}`).value) || 0;
            const g2 = parseInt(document.getElementById(`g2-${i}-${j}`).value) || 0;
            const mult = somar ? 1 : -1;
            stats[n1].gp += (g1*mult); stats[n1].gc += (g2*mult);
            stats[n2].gp += (g2*mult); stats[n2].gc += (g1*mult);
            if (g1 > g2) { stats[n1].pontos += (3*mult); stats[n1].v += mult; }
            else if (g1 < g2) { stats[n2].pontos += (3*mult); stats[n2].v += mult; }
            else { stats[n1].pontos += mult; stats[n2].pontos += mult; }
            stats[n1].sg = stats[n1].gp - stats[n1].gc; stats[n2].sg = stats[n2].gp - stats[n2].gc;
            document.getElementById(`jg-${i}-${j}`).classList.toggle('finalizado', somar);
            document.getElementById(`ok-${i}-${j}`).style.display = somar ? 'none' : 'block';
            document.getElementById(`un-${i}-${j}`).style.display = somar ? 'block' : 'none';
            document.getElementById(`g1-${i}-${j}`).disabled = somar;
            document.getElementById(`g2-${i}-${j}`).disabled = somar;
            atualizarTabela();
        }

        function atualizarTabela() {
            classificados = Object.keys(stats).map(n => ({ n, ...stats[n] })).sort((a,b) => b.pontos - a.pontos || b.sg - a.sg);
            document.getElementById('corpo-tabela').innerHTML = classificados.map((t, i) => `
                <tr>
                    <td style="color:#888">${i+1}¬∫</td>
                    <td><div class="team-cell"><img class="logo-img" src="https://media.api-sports.io/football/teams/${t.timeID}.png"><span>${t.n}</span></div></td>
                    <td style="color:var(--gold); font-weight:bold">${t.pontos}</td>
                    <td>${t.v}</td><td>${t.gp}</td><td>${t.sg}</td>
                </tr>`).join('');
        }

        function prepararMataMata() {
            if(classificados.length < 4) return;
            const s = classificados;
            document.getElementById('semi-container').innerHTML = [0,1].map(i => {
                const idx1 = i === 0 ? 0 : 1; const idx2 = i === 0 ? 3 : 2;
                return `<div class="jogo" id="s${i}">
                    <div class="team-label label-right">${s[idx1].n}</div>
                    <div class="score-container">
                        <input type="number" inputmode="numeric" class="score-input" id="gs${i}-1">
                        <span>√ó</span>
                        <input type="number" inputmode="numeric" class="score-input" id="gs${i}-2">
                    </div>
                    <div class="team-label">${s[idx2].n}</div>
                    <div class="action-area">
                        <button class="btn-ok" id="oks${i}" onclick="venceuSemi(${i}, ${idx1}, ${idx2}, true)">OK</button>
                        <button class="btn-undo" id="uns${i}" onclick="venceuSemi(${i}, ${idx1}, ${idx2}, false)">‚Ü©</button>
                    </div>
                </div>`;
            }).join('');
        }

        function venceuSemi(num, idx1, idx2, somar) {
            const g1 = parseInt(document.getElementById(`gs${num}-1`).value) || 0;
            const g2 = parseInt(document.getElementById(`gs${num}-2`).value) || 0;
            const vencedor = g1 > g2 ? classificados[idx1] : classificados[idx2];
            document.getElementById(`oks${num}`).style.display = somar ? 'none' : 'block';
            document.getElementById(`uns${num}`).style.display = somar ? 'block' : 'none';
            if(somar) {
                if(!document.getElementById('final-jogo')) {
                    document.getElementById('final-container').innerHTML = `<div class="jogo" id="final-jogo">
                        <div id="f-t0-box" class="team-label label-right"></div>
                        <div class="score-container">
                            <input type="number" inputmode="numeric" class="score-input" id="fg1">
                            <span>√ó</span>
                            <input type="number" inputmode="numeric" class="score-input" id="fg2">
                        </div>
                        <div id="f-t1-box" class="team-label"></div>
                        <button class="btn-main" style="grid-column: 1 / span 3" onclick="coroar()">üèÜ SALVAR CAMPE√ÉO</button></div>`;
                }
                document.getElementById(`f-t${num}-box`).innerHTML = `<img class="logo-img" src="https://media.api-sports.io/football/teams/${vencedor.timeID}.png"> <b id="finalist-${num}" data-id="${vencedor.timeID}">${vencedor.n}</b>`;
            }
        }

        function coroar() {
            const g1 = parseInt(document.getElementById('fg1').value) || 0;
            const g2 = parseInt(document.getElementById('fg2').value) || 0;
            const vNome = g1 > g2 ? document.getElementById('finalist-0').innerText : document.getElementById('finalist-1').innerText;
            const vID = g1 > g2 ? document.getElementById('finalist-0').dataset.id : document.getElementById('finalist-1').dataset.id;
            const historico = JSON.parse(localStorage.getItem('guri_hall')) || [];
            historico.unshift({ nome: vNome, timeID: vID, data: new Date().toLocaleDateString('pt-BR') });
            localStorage.setItem('guri_hall', JSON.stringify(historico));
            document.getElementById('nome-campeao').innerText = vNome;
            document.getElementById('img-vencedor').innerHTML = `<img src="https://media.api-sports.io/football/teams/${vID}.png" style="width:100px; filter: drop-shadow(0 0 15px #f3ad0e);">`;
            openTab('aba-vencedor');
        }

        function renderHall() {
            const historico = JSON.parse(localStorage.getItem('guri_hall')) || [];
            const container = document.getElementById('lista-hall');
            if(historico.length === 0) { container.innerHTML = '<p style="text-align:center; color:#555; padding:20px;">Sem campe√µes registrados.</p>'; return; }
            container.innerHTML = historico.map(h => `
                <div class="hall-item">
                    <img src="https://media.api-sports.io/football/teams/${h.timeID}.png" style="width:40px">
                    <div style="flex:1;">
                        <div style="font-weight:bold; color:var(--gold); font-size:1.1em;">${h.nome}</div>
                        <div style="font-size:0.75em; color:#666; margin-top:2px;">üèÜ CAMPE√ÉO EM ${h.data}</div>
                    </div>
                </div>`).join('');
        }

        function limparHistorico() { if(confirm("Apagar todos os registros de campe√µes?")) { localStorage.removeItem('guri_hall'); renderHall(); } }
        window.onload = () => { renderConfig(); iniciarCampeonato(); };
    </script>
</body>
</html>
